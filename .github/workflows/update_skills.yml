
name: Update Skill Bars

on:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install axios fs

      - name: Update Skill Bars
        run: |
          node update_skills.js

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update animated skill bars" || echo "No changes"
          git push

